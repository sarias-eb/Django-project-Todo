{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<form method="post" class="text-center ml-3" style="margin:2em auto;">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <input type="submit" class="btn btn-outline-info ml-3" value="Confirm">
    <a class="btn btn-outline-info ml-3" href="{% url 'todo_list' %}">Cancel</a>
</form>
