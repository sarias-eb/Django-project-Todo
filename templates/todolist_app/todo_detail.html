<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title></title>
</head>
<body class="text-center ml-3" style="margin:2em auto;">
	<h1>{{ object.title }}</h1>
	<p>{{ object.description }}</p>
	<p>Priority: {{ object.priority.name }}</p>
	<p>Assigned: {{ object.asigned_user}}</p>
	<p>Created_by: {{ object.created_by}}</p>
	<p>Created: {{ now|date }}</p>
</body>
<a class="btn btn-outline-info ml-3" href="{% url 'todo_list' %}">Back</a>
